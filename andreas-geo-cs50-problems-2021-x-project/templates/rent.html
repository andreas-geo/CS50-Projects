
{% extends "Layout.html" %}

{% block title %}

{% block main %}
<head>

<script src="https://code.jquery.com/ui/1.13.0-rc.3/jquery-ui.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"/>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

</head>


<body style="background-color:lightyellow;">

    <form action="/rent" method="post">
<br>
<br>
<br>
<br>
<br>

<br>
<br>

        <div class="form-group col-sm-6">

            <select class="form-control" name="Location">
                <option>Location</option>
                <option>Karpathos</option>
                <option>Heraklion</option>
                <option>Rhodes</option>
                <option>Santorini</option>
            </select>
        </div>

<br>
<br>
      <br>
        <div class="form-group col-sm-6">


            <select class="form-control" name="Vehicle">
                <option>Vehicle</option>
                <option>Seat Mii</option>
                <option>VW Polo</option>
                <option>Mercedes Vito</option>
                <option>Mercedes E class Sedan</option>
                <option>Jeep Wrangler</option>
            </select>
         </div>

       <br>
       <label for="InputDelivery">Date and time of Delivery.</label>

       <input class="datepicker" name="DateOfDelivery" type="text"/>
       <input class="timepicker" name="TimeOfDelivery" type="text">


       <script>
        $(function() {
            $( ".datepicker" ).datepicker( {
                  dateFormat: "yy-mm-dd"
                });

            $('.timepicker').timepicker({
                  timeFormat: 'h:mm p',
                  interval: 60,
                  minTime: '9',
                  maxTime: '8:00pm',
                  defaultTime: '12',
                  startTime: '9:00',
                  dynamic: false,
                  dropdown: true,
                  scrollbar: true
});

         });




        </script>




                <br>

                 <label for="InputReturn">Date and time of return.</label>

                       <input class="datepicker" name="DateOfReturn" type="text"/>
                       <input class="timepicker" name="TimeOfReturn" type="text">
            <br>
            <br>

            <div class="form-group">
                <button type="submit" class="btn btn-primary"> Rent Now</button>
            </div>

    </form>






{% endblock %}
